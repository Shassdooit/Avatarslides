<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #121515 -26%, #444748 145%);
          "
        >
          <h1>Snow in the desert</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #a16a94 -1%, #f2d8c7 124%);
          "
        >
          <h1>Life Hutch</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #84fcfd 1%, #961140 128%);
          "
        >
          <h1>Zima Blue</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>Automated Customer Service</h1>
          <p>Love, death & robots</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://i.pinimg.com/564x/28/5f/88/285f883d055365dfb095e2c28ab21708.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/564x/2c/59/a4/2c59a41a7324d3ce17e153978ee41421.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/564x/6d/2b/67/6d2b67d535becf9fbb7a09dc96234d50.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://p4.wallpaperbetter.com/wallpaper/905/929/199/aang-avatar-the-last-airbender-angry-monochrome-wallpaper-preview.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="appa.js"></script>
  </body>
</html>
